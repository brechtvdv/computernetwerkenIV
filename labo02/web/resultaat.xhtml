<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Resultaat
    </ui:define>

    <ui:define name="content">
        <h:dataTable value="#{zoek.panden}" var="pand">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Adres" ></h:outputText>
                </f:facet>
                <h:outputText value="#{pand.straat}"/>&nbsp;
                <h:outputText value="#{pand.nummer}"/>,
                <h:outputText value="#{pand.gemeente.postcode}"/>&nbsp;
                <h:outputText value="#{pand.gemeente.naam}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Vraag"></h:outputText>
                </f:facet>
                <h:outputText value="#{pand.vraagPrijs}" />                
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Status"/>
                </f:facet>
                <h:outputText value="#{pand.status}"/>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
